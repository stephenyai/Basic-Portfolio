<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Basic Portfolio</title>
		<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
		</head>
	<body>
		<header class="mainHeader">
			<div class="header">
				<div id="myName">Steve Yai</div>
				<div class="links">
					<div class="about">About</div>
					<div class="portfolio">Portfolio</div>
					<div class="contacts">Contact</div>
				</div>
			</div>
		</header>

		<section class= "mainContact">
			<div class="contact">
				<h2>
					Contact
				</h2>

				<form class="inputText">
					<label>Name:<br></label><input id="nameText" type="text" placeholder="Steve Yai"/>
					<label>Email:<br></label><input id="emailText" type="text" placeholder="email@email.com"/>
					<label>Message:<br></label><input id="messageText" type="text" />
				</form>
				 <input id="submit" type="submit" value="Submit">
			</div>
		</section>

		<footer>
			Copyright &copy;
		</footer>
	</body>	
</html>
